[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =    
    ArduinoJson@5.13.4
    AsyncMqttClient
    Bounce2
    ArduinoJson
    ESP Async WebServer
    https://github.com/iluminat23/homie-esp8266.git#ArduinoJson6-v2
build_flags = 
    -D HOMIE_CONFIG=0
    -D HOMIE_MDNS=0
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH